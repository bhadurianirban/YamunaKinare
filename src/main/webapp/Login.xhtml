<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{loginController.iconAndLogo}"/>
        <title>#{loginController.productName}</title>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <image src="#{loginController.iconAndLogo}"  width="100" height="60"/>

            <div id="login-container">
                <span class="title">#{loginController.productName}</span>
                <f:metadata>

                    <f:viewAction action="#{loginController.fillLOginFormValues()}" />
                </f:metadata>
                <h:form>
                    <div class="ui-g ui-fluid" style="text-align: left">
                        <p:growl id="growl" sticky="true" showDetail="true" life="5" autoUpdate="true" />
                        <div class="ui-g-6">
                            <p:outputLabel value="Select Tenant:" />
                        </div>
                        <div class="ui-g-6">
                            <p:selectOneMenu id="selectonetenant" value="#{loginController.tenantID}" required="true">
                                <f:selectItem itemLabel="Select tenant" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{loginController.tenantMap}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText placeholder="Username" id="username" value="#{loginController.userID}" required="true" label="username" />
                        </div>
                        <div class="ui-g-12">

                            <p:password placeholder="Password" id="password" value="#{loginController.password}" required="true" label="password" />
                        </div>

                        <div class="ui-g-6">
                            <p:commandButton styleClass="button" value="Login"  action="#{loginController.login}" icon="fa fa-sign-in"/>
                        </div>
                        <div class="ui-g-6">
                            <p:button value="Home" styleClass="button" outcome="index" icon="fa fa-home"/> 
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton  styleClass="black-button" action="#{loginController.goToUserRegister()}" value="Register" immediate="true"/>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">Â©  <a class="tag-cloud-link" href="http://www.dgfoundation.in">Deepa Ghosh Research Foundation</a></div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet name="#{loginController.selectedTheme}" library="yamuna" />
    </h:body>

</html>
