<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:growl id="growl" globalOnly="true" sticky="true" showDetail="true" life="5" autoUpdate="true" />
        <f:metadata>
            <f:viewAction action="#{kirtanListController.fillGrid()}" />
        </f:metadata>
        <p:dataTable var="kirtan" value="#{kirtanListController.kirtanList}" reflow="true" paginator="true" rows="10">
            <p:column headerText="Id">
                <h:outputText value="#{kirtan.Id}"></h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
